name: Deployment

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Ballerina Build
        uses: ballerina-platform/ballerina-action/@2201.0.0
        with:
          args:
            pack

      - name: Ballerina Push
        uses: ballerina-platform/ballerina-action/@2201.0.0
        with:
          args:
            push
        env:
          BALLERINA_CENTRAL_ACCESS_TOKEN: ${{ secrets.BALLERINA_CENTRAL_ACCESS_TOKEN }}
